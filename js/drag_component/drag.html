<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽组件开发</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            width: 200px;
            height: 200px;
        }
        div:first-child{
            background-color: #006699;
        }
        div:nth-child(2){
            left: 300px;
            background-color: #008200;
        }
    </style>
</head>
<body>
    <div id="id1"></div>
    <div id="id2"></div>

    <!--<script type="text/javascript" src="drag.js"></script>-->
    <script type="text/javascript" src="drag.js"></script><!--配置参数，方法，自定义事件分离-->
</body>
</html>
