<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="这是第3届360前端星计划作业">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <title>360 work</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <header>
        <h1 class="title">手势密码</h1>
    </header>
    <div id="container">
        <div class="main">
            <canvas id="pwCanvas" class="password-canvas"></canvas>
            <p class="reminder">请输入手势密码！</p>
            <form class="password-form">
                <fieldset>
                    <legend style="display: none">密码设置</legend>
                    <p><input type="radio" id="setPassword" name="password"><label for="setPassword">设置密码</label></p>
                    <p><input type="radio" id="verifyPassword" name="password"><label for="verifyPassword">验证密码</label></p>
                </fieldset>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="js/gesturePassword.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
